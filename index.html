<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors Revisited</title>
</head>
<body>
    <div class="container">

        <div class="resultBox">Choose Rock, Paper or Scissors</div>

        <div class="buttons"> 
            <button id="rock">Rock</button>
            <button id="scissors">Scissors</button>
            <button id="paper">Paper</button>
        </div>

        <div class="score">
            <div class="scoreHeading">Current Score</div>
            <div class='scoreCount'></div>
        </div>
            
                


    </div>

</body>

<div class="modal-container" id="modal_container">
    <div class="modal">
        <h1>Game Over</h1>
        <p class="finalResult"></p>
        <button id="playAgain">Play Again</button>
    </div>
</div>
</html>
